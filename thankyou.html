
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You!</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .thank-you-container {
            text-align: center;
            margin-top: 50px;
        }

        .checkmark-wrapper {
            display: inline-block;
            margin-bottom: 20px;
        }

        .checkmark {
            width: 100px;
            height: 100px;
        }

        .checkmark__circle {
            stroke: #4CAF50; /* Green color */
            stroke-width: 4;
            animation: drawCircle 1s ease-out forwards;
        }

        .checkmark__check {
            stroke: #4CAF50; /* Green color */
            stroke-width: 4;
            stroke-linecap: round;
            stroke-linejoin: round;
            animation: drawCheck 0.5s 0.8s ease-out forwards;
            opacity: 0;
        }

        @keyframes drawCircle {
            0% {
                stroke-dasharray: 0 157;
                stroke-dashoffset: 0;
            }
            100% {
                stroke-dasharray: 157 0;
                stroke-dashoffset: 0;
            }
        }

        @keyframes drawCheck {
            0% {
                stroke-dasharray: 0 36;
                stroke-dashoffset: 36;
                opacity: 1;
            }
            100% {
                stroke-dasharray: 36 0;
                stroke-dashoffset: 0;
                opacity: 1;
            }
        }

        .back-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .back-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="thank-you-container">
        <div class="checkmark-wrapper">
            <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
                <circle class="checkmark__circle" cx="26" cy="26" r="25" fill="none"/>
                <path class="checkmark__check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8"/>
            </svg>
        </div>
        <h1>Thank You!</h1>
        <p>Your submission has been received.</p>
        <p>Our team will get back to you shortly.</p>
        <button class="back-btn" onclick="goBack()">Back to Home</button>
    </div>

    <!-- Load js-confetti from CDN -->

</body>
</html>
